<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - HotGarbage+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="max-width: 400px; margin: 80px auto; text-align: center;">
    <h1>ðŸ”¥ Register for HotGarbage+</h1>
    <input id="name" placeholder="Name" style="width:100%; padding:10px; margin-top:15px;" />
    <input id="phone" placeholder="Phone" style="width:100%; padding:10px; margin-top:10px;" />
    <input id="password" placeholder="Password" type="password" style="width:100%; padding:10px; margin-top:10px;" />
    <button onclick="registerUser()" class="btn gradient" style="margin-top: 20px;">Register</button>
    <p id="msg" style="margin-top: 15px; color: red;"></p>
    <p><a href="login.html" style="color: #00ff99;">Already registered? Login</a></p>
  </div>

  <script>
    async function registerUser() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, phone, password })
      });

      const data = await res.json();
      document.getElementById('msg').textContent = data.message;
      if (data.success) {
        setTimeout(() => window.location.href = 'login.html', 1500);
      }
    }
  </script>
</body>
</html>
