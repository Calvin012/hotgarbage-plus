<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - HotGarbage+</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: #1e1e1e;
      color: #eee;
      padding: 20px;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .admin-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 1.2rem;
      color: #00ff99;
      font-weight: bold;
    }

    .logout-btn {
      text-align: right;
      margin-top: -40px;
      margin-bottom: 20px;
    }

    .logout-btn a {
      color: #ff6666;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-btn a:hover {
      color: #ff3333;
    }

    .search-filter {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-filter input,
    .search-filter select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
    }

    .request {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,255,153,0.1);
    }

    .request .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }

    .status.Pending {
      background-color: #ffcc00;
      color: #000;
    }

    .status.Completed {
      background-color: #00cc66;
      color: #fff;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="logout-btn">
    <a href="/logout" id="logoutLink">ðŸšª Logout</a>
  </div>

  <div class="admin-header">
    <div class="logo">ðŸ”¥ HotGarbage+ Admin</div>
    <h1>Service Requests</h1>
  </div>

  <div class="search-filter">
    <input type="text" id="searchPhone" placeholder="Search by phone..." />
    <select id="filterStatus">
      <option value="">All Statuses</option>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>
  </div>

  <div id="requests"></div>

  <div id="toast" class="toast"></div>

  <script>
    // Toast Function
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // Logout Confirmation
    document.getElementById("logoutLink").addEventListener("click", function (e) {
      e.preventDefault();
      if (confirm("Are you sure you want to logout?")) {
        window.location.href = "/logout";
      }
    });

    // Fetch and display requests
    function loadRequests() {
      fetch('/api/bookings')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('requests');
          container.innerHTML = '';

          const searchPhone = document.getElementById('searchPhone').value.toLowerCase();
          const filterStatus = document.getElementById('filterStatus').value;

          data.forEach((req, index) => {
            if (
              (searchPhone && !req.phone.includes(searchPhone)) ||
              (filterStatus && req.status !== filterStatus)
            ) return;

            const div = document.createElement('div');
            div.className = 'request';
            div.innerHTML = `
              <p><strong>Phone:</strong> ${req.phone}</p>
              <p><strong>Service:</strong> ${req.service}</p>
              <p><strong>Date:</strong> ${req.date}</p>
              <p><strong>Notes:</strong> ${req.notes || 'None'}</p>
              <p class="status ${req.status}">${req.status}</p>
              ${req.status === 'Pending' ? `<button onclick="markCompleted(${index})">Mark as Completed</button>` : ''}
            `;
            container.appendChild(div);
          });
        });
    }

    function markCompleted(index) {
      fetch('/api/bookings/complete', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ index })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          showToast("âœ… Request marked as completed.");
          loadRequests();
        }
      });
    }

    // Search & filter listeners
    document.getElementById('searchPhone').addEventListener('input', loadRequests);
    document.getElementById('filterStatus').addEventListener('change', loadRequests);

    // Initial load
    loadRequests();
  </script>
</body>
</html>
